<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Amazon Contextual Shopping</h1><br>
    <form id="myForm">
        <textarea id="prompt" name="prompt" placeholder="Tell me, what you want?"></textarea><br><br><br>
        <textarea id="res"></textarea><br><br>
        <button type="submit">Generate</button>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var formData = {
                prompt: document.querySelector('textarea[name="prompt"]').value
            };

            fetch('/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("res").value = data.query;
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
